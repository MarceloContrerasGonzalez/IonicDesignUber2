<!-- header -->
<ion-header>
  <ion-toolbar>
    <img src="assets/icon/duocicon.png" alt="DuocIcon" id="duocIcon">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card_position">
    <ion-card-header>
      <ion-card-title size="large" class="ion-text-center">Restablecer contrase√±a</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Introduce tu usuario</ion-card-subtitle>
    </ion-card-header>

    <br>

    <mat-form-field  class="user_form">
      <input matInput [(ngModel)]="nombre_user" placeholder="Ingresa tu usuario">
    </mat-form-field>

      <ion-label position="floating">usuario</ion-label>

    </ion-item> -->

    <ion-row class="row_margin">
      <ion-col col-6> 
        <ion-button  color="medium" expand="block" (click)="Cancel()" >Cancelar</ion-button>
      </ion-col>
    
      <ion-col col-6>
        <ion-button  expand="block" (click)="Recovery()" >Siguiente</ion-button>
      </ion-col>
