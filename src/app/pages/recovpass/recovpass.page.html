<!-- header -->
<ion-header>
  <ion-toolbar>
    <img src="assets/icon/duocicon.png" alt="DuocIcon" id="duocIcon">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card_position">
    <ion-card-header>
      <ion-card-title size="large" class="ion-text-center">Restablecer contraseña</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Te enviaremos un codigo para que puedas reestablecer tu contraseña al correo que este asociado a la cuenta que ingreses</ion-card-subtitle>
    
    </ion-card-header>

    <br>

     <ion-item>
      <ion-label position="floating">usuario</ion-label>
      <ion-input  type="text" [(ngModel)]="nombre_user" minLength="4" (click)="this.bolShowUserError = true" required></ion-input>
      <span slot="error" *ngIf="bolShowUserError">Ingrese Un Usuario Valido</span>
    </ion-item> 

    <br>

    <ion-row class="row_margin">
      <ion-col col-6> 
        <ion-button  color="medium" expand="block" (click)="Cancel()" >Cancelar</ion-button>
      </ion-col>
    
      <ion-col col-6>
        <ion-button  expand="block" (click)="Recovery()" >Siguiente</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
