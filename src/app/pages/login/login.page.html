
<ion-header>
  <ion-toolbar>
    <ion-title>Te llevo app</ion-title>

</ion-header>


<ion-content fullscreen>

    <ion-item>

    </ion-item>

    
    <br>
    <ion-button id="loginButton" class="button_margin" expand="block" (click)="InSesion()" >Ingresar</ion-button>
    <p style="text-align: center;"><a [routerLink]="['/recovpass']">多Olvidaste tu contrase単a?</a></p>
